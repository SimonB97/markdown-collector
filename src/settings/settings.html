<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - URL to Markdown Collector</title>
  <style>
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('../../fonts/Atkinson-Hyperlegible-Regular-102.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('../../fonts/Atkinson-Hyperlegible-Bold-102.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      margin: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .setting {
      display: flex;
      align-items: center;
      margin-top: 35px;
      margin-bottom: 15px;
      margin-left: 140px;
      margin-right: 140px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    .setting label {
      flex: 1;
      font-size: 18px;
      display: flex;
      align-items: center;
      position: relative;
    }
    .toggle-switch {
      position: relative;
      max-width: 53px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-switch:hover {
      filter: brightness(110%);
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #b0b0b0;
      transition: 0.1s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(29px);
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --border-color: #e0e0e0;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --border-color: #333333;
      }
    }

    .info-icon {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: var(--info-icon-bg);
      color: var(--info-icon-color);
      font-size: 12px;
      margin-left: 8px;
      cursor: help;
      position: relative;
    }

    .info-popup {
      display: none;
      position: absolute;
      background-color: var(--background-color);
      border: 1px solid var(--border-color);
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
      max-width: 250px;
      width: max-content;
      z-index: 1;
      top: 100%;
      left: 0;
      margin-top: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .info-icon:hover .info-popup {
      display: block;
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --info-icon-bg: rgba(0, 0, 0, 0.1);
        --info-icon-color: rgba(0, 0, 0, 0.7);
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --info-icon-bg: rgba(255, 255, 255, 0.2);
        --info-icon-color: rgba(255, 255, 255, 0.8);
      }
    }

    .toggle-switch.checked .slider {
      background-color: #4CAF50;
    }

    .toggle-switch.checked .slider:before {
      transform: translateX(29px);
    }
  </style>
</head>
<body>
  <h1><span style="color: #e6b31c;">Markdown Collector</span> Settings</h1>

  <div class="setting">
    <label for="cleanup-toggle">
      Keep main content only
      <span class="info-icon">i
        <span class="info-popup">Removes navigation, ads, and other non-essential elements from the page before converting to Markdown.</span>
      </span>
    </label>
    <label class="toggle-switch">
      <input type="checkbox" id="cleanup-toggle" checked>
      <span class="slider"></span>
    </label>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
