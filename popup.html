<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>URL to Markdown Collector</title>
  <style>
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Regular-102.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Bold-102.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      width: 200px;
      padding: 10px;
      background-color: var(--background-color);
      color: var(--text-color);
      position: relative;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
    button {
      flex: 1;
      padding: 8px;
      margin: 5px 2px;
      background-color: var(--button-background);
      color: var(--button-color);
      border: 1px solid var(--button-border);
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
    }
    button:hover {
      background-color: var(--button-hover-background);
    }
    .settings-container {
      text-align: right;
      margin-top: 0px;
      margin-bottom: 0px;
      padding-bottom: 0px;
    }
    .settings-container button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .settings-container img {
      width: 24px;
      height: 24px;
    }
    .info-container {
      margin-top: 0px;
      font-size: 14px;
      color: var(--text-color-light);
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --text-color-light: #b4b4b4;
        --text-color-highlight: #e6b31c;
        --button-background: #f0f0f0;
        --button-hover-background: #e0e0e0;
        --button-color: #ffffff;
        --button-border: #cccccc00;
        --accordion-background: #7f7f7f34;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --text-color-light: #b4b4b4;
        --text-color-highlight: #e6b41cbd;
        --button-background: #33333388;
        --button-hover-background: #44444485;
        --button-color: #ffffff;
        --button-border: #44444400;
        --accordion-background: #7e7e7e11;
      }
    }

    .settings-container button:hover img {
      filter: brightness(0.8);
    }

    .accordion {
      background-color: var(--accordion-background);
      color: var(--button-color);
      cursor: pointer;
      padding: 5px;
      width: 98%;
      text-align: center;
      border: 1px solid var(--button-border);
      border-radius: 5px;
      outline: none;
      margin-top: 10px;
    }

    .accordion:hover {
      background-color: var(--button-hover-background);
    }

    .panel {
      padding: 0 8px;
      background-color: var(--background-color);
      max-height: 0;
      overflow: hidden;
    }

    .settings-container {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="open-markdown">&#8599; Open Collection</button>
    <button id="copy-markdown">&#128203; Copy as Markdown</button>
  </div>
  
  <button class="accordion">How to use</button>
  <div class="panel">
    <div class="info-container">
      <p>
        <div>
          Press <strong style="color: var(--text-color-highlight);">Copy as Markdown</strong> to save the current page and copy its Markdown to clipboard quickly.<br>
          <hr style="border: 0; height: 1px; background-color: rgba(128, 128, 128, 0.3); margin: 5px 0;">
          Use <strong style="color: var(--text-color-highlight);">Alt+I</strong> to quickly save (insert) a page without copying.<br>
          <hr style="border: 0; height: 1px; background-color: rgba(128, 128, 128, 0.3); margin: 5px 0;">
          Open the Markdown collection page to view and manage your saved URLs (<strong style="color: var(--text-color-highlight);">Alt+C</strong>).
        </div>
      </p>
    </div>
  </div>
  
  <div class="settings-container">
    <button id="open-settings" title="Settings">
      <img src="icons/cogwheel.png" alt="Settings">
    </button>
  </div>
  
  <div id="status-message" style="display: none; margin-top: 10px; text-align: center;"></div>
  <script src="popup.js"></script>
  <script src="accordion.js"></script>
</body>
</html>
