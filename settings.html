<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Settings - URL to Markdown Collector</title>
  <style>
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Regular-102.ttf') format('truetype');
      font-weight: normal;
    }
    @font-face {
      font-family: 'Atkinson Hyperlegible';
      src: url('fonts/Atkinson-Hyperlegible-Bold-102.ttf') format('truetype');
      font-weight: bold;
    }
    body {
      font-family: 'Atkinson Hyperlegible', Arial, sans-serif;
      margin: 20px;
      background-color: var(--background-color);
      color: var(--text-color);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .setting {
      display: flex;
      align-items: center;
      margin-top: 35px;
      margin-bottom: 15px;
      margin-left: 140px;
      margin-right: 140px;
      padding-bottom: 15px;
      border-bottom: 1px solid var(--border-color);
    }
    .setting label {
      flex: 1;
      font-size: 18px;
    }
    .toggle-switch {
      position: relative;
      max-width: 50px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #b0b0b0;
      transition: 0.1s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #4CAF50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }

    /* Light theme */
    @media (prefers-color-scheme: light) {
      :root {
        --background-color: #ffffff;
        --text-color: #000000;
        --border-color: #e0e0e0;
      }
    }

    /* Dark theme */
    @media (prefers-color-scheme: dark) {
      :root {
        --background-color: #121212;
        --text-color: #ffffff;
        --border-color: #333333;
      }
    }
  </style>
</head>
<body>
  <h1><span style="color: #e6b31c;">Markdown Collector</span> Settings</h1>
    
  <div class="setting">
    <label for="cleanup-toggle">Enable Content Cleanup (Readability)</label>
    <label class="toggle-switch">
      <input type="checkbox" id="cleanup-toggle">
      <span class="slider"></span>
    </label>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
